<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h3>Use this tool to redirect to a Stripe Checkout Session</h3>
      <form id="redirect-form">
      	<div class="form-group">
          <input required type="text" class="form-control" name="key" id="public-key" placeholder="Your public key pk_test_xxxxxxxxxxxx">
        </div>
        <div class="form-group">
          <input required type="text" class="form-control" name="checkout" id="checkout-session" placeholder="Your checkout session id cs_test_xxxxxxxxxxxx">
        </div>
        <button class="btn btn-primary" id="redirect-button">Redirect to Checkout</button>
      </form>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="redirect_to_checkout.js" type="text/javascript"></script>
  </body>
</html>
